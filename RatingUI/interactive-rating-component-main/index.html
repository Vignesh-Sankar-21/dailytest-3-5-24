<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

<div class="box" id="box5">
  <img src="./images/icon-star.svg" alt="">
 <h1>How did we do?</h1> 

  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
  </p>
  <button class="btn" id="bt1">1</button>
  <button class="btn" id="bt2">2</button>
  <button class="btn" id="bt3">3</button>
  <button class="btn" id="bt4">4</button>
  <button class="btn" id="bt5">5</button>
  <button class="btn1" id="btn-submit">Submit</button>
</div>


<script src="./index.js"></script>
